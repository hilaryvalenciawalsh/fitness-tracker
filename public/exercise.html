<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>The Fitness Tracker</title>
</head>

<body>
  <nav>
    <a href="/">The Fitness Tracker</a>
    
  </nav>
  <div class="wrapper">
    <img class="logo" src="logo.png">

    <div class="ui container exercise">
      <div class="ui raised card m-auto">
        <h2>Add Your Unique Exercise</h2>
        <form action="POST">
          <div class="workout-type">
            <label for="type">Cardio or Resistance</label>
            <select name="type" id="type">
              <option disabled selected>Select Cardio or Resistance</option>
              <option value="resistance">Resistance</option>
              <option value="cardio">Cardio</option>
            </select>
          </div>
          <div class="cardio-form d-none">
            <div class="cardio-name">
              <label for="cardio-name">Name:</label>
              <input type="text" name="cardio-name" id="cardio-name" placeholder="Run/Walk" />
            </div>
            <div class="distance">
              <label for="distance">How Far (miles):</label>
              <input type="number" name="distance" id="distance" placeholder="2" />
            </div>
            <div class="duration">
              <label for="duration">How Long (minutes):</label>
              <input type="number" name="duration" id="duration" placeholder="25" />
            </div>
          </div>
          <div class="resistance-form d-none">
            <div class="exercise">
              <label for="name">Name:</label>
              <input type="text" name="name" id="name" placeholder="Lifting" />
            </div>
            <div class="weight">
              <label for="weight">How Much Weight (lbs):</label>
              <input type="number" name="weight" id="weight" placeholder="150" />
            </div>
            <div class="sets">
              <label for="sets">How Many Sets:</label>
              <input type="number" name="sets" id="sets" placeholder="2" />
            </div>
            <div class="reps">
              <label for="reps">How Many Reps:</label>
              <input type="number" name="reps" id="reps" placeholder="5" />
            </div>
            <div class="resistance-duration">
              <label for="resistance-duration">How Long (minutes):</label>
              <input type="number" name="resistance-duration" id="resistance-duration" placeholder="25" />
            </div>
          </div>
          <div class="buttons">
            <button disabled class="huge ui pink button complete">
              All Done, Let's do this!
            </button>
            <button disabled class="huge ui blue button add-another">
              Add Your New Exercise
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div id="toast">
    Workout Added Woo Hoo!
  </div>
  <script src="./js/api.js"></script>
  <script src="./js/exercise.js"></script>
</body>

</html>
