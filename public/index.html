<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title> The Fitness Tracker</title>
</head>

<body>
  <nav>
      
    <a href="/"> The Fitness Tracker</a>
   
  </nav> 
  
  <div class="wrapper workout">
      <img class="logo" src="logo.png">

    <div class="ui container workout">
      <div class="ui raised card m-auto">
        <div class="prev-workout">
          <h3>This is Your Last Workout</h3>
          <div>
            <div class="workout-stats"></div>
            <div class="buttons">
              <a id="continue-btn" href="/exercise?" class="huge ui pink button">Let's Continue Our Workout</a>
              <a href="/exercise" class="huge blue ui button">Make a New Workout</a>
            </div>
          </div>
        </div>
        <div class="new-workout">
          <h3>Create First Workout</h3>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div id="toast">
    Workout Added Woo Hoo!
  </div>
  <script src="./js/api.js"></script>
  <script src="./js/workout.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
